[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev && npm install --omit=dev && npm run build"

[deploy]
startCommand = "php -S 0.0.0.0:$PORT -t public"
restartPolicyType = "always"
healthcheckPath = "/"
healthcheckTimeout = 10

[[services]]
name = "web"
protocol = "HTTP"
port = 8000
